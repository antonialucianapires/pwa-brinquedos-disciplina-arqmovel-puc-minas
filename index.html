<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="App Storm" />
    <link rel="apple-touch-icon" href="icons/152.png" />

    <meta name="description" content="App Storm" />
    <meta name="theme-color" content="#f8931d" />

    <title>App Storm</title>
  </head>

  <body>
    <header class="container-fluid fixed-top">
      <img src="./imgs/logo.png" alt="logo" />
    </header>

    <main class="container p-3" id="content"></main>

    <footer class="container-fluid fixed-bottom">
      <button
        type="button"
        class="btn btn-warning btn-lg btn-block"
        id="btInstall"
      >
        Instalar
      </button>
    </footer>

    <script
      src="./js/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="./js/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="./js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
    <script>
      let swRegistration = null;

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then((reg) => {
            console.log("Service Worker registrado com sucesso!");
            swRegistration = reg;
          });
          inicializarInstalacao();
        });
      }
    </script>
  </body>
</html>
